version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/blackstork-io/fabric/plugin
plugins:
  - remote: buf.build/protocolbuffers/go
    out: .
    opt:
    - module=github.com/blackstork-io/fabric
    - apilevelMast/v1/ast.proto=API_OPAQUE
  - remote: buf.build/grpc/go
    out: .
    opt: module=github.com/blackstork-io/fabric